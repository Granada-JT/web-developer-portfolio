name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL }}
          IP_API_URL: ${{ secrets.IP_API_URL }}

      - name: Configure Git
        run: |
          git config --global user.email "jomart.granada@gmail.com"
          git config --global user.name "Granada-JT"

      - name: Deploy to GitHub Pages
        run: npm run deploy
